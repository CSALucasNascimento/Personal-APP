<div id="users_list" class="page-layout carded fullwidth" layout="row">

  <!-- TOP BACKGROUND -->
  <div class="top-bg md-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center" layout="column" flex>

    <!-- CONTENT HEADER -->
    <div class="header" layout="row" layout-align="space-between center">
      <div class="white-fg" layout="column" layout-align="start start">
        <div class="h1" layout="row" layout-align="start center">
          <md-icon md-font-icon="icon-cube-outline"></md-icon>
          <span>Users</span>
        </div>
        <div class="product-count secondary-text">
          <span>Total users:</span>
          <span>{{vm.users.length}}</span>
        </div>
      </div>

      <div class="search" layout="row" layout-align="start center" flex>
        <md-icon md-font-icon="icon-magnify" class="white-text icon search-icon"></md-icon>
        <input id="users-search" class="search-input" type="text" placeholder="Search"
               translate flex>
      </div>

      <div>
        <md-button class="md-raised md-background" ng-click="vm.gotoAddUser()">
          <span>Add New User</span>
        </md-button>
      </div>
    </div>
    <!-- / CONTENT HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card" layout="column" flex>

      <!-- CONTENT TOOLBAR -->

      <!-- / CONTENT TOOLBAR -->

      <!-- CONTENT -->
      <div class="content fullpage-datatable" layout="column" flex>

        <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
          <thead>
            <tr>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title">Image</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title">Name</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title">Username</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title">Email</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title">Roles</span>
                </div>
              </th>
              <th class="secondary-text">
                <div class="table-header">
                  <span class="column-title">Actions</span>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in ::vm.users">
              <!-- <td>{{ user._id }}</td> -->
              <td><img class="product-image" ng-src="{{ vm.getProfileImage(user) }}"></td>
              <td>{{ user.displayName }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td><p ng-bind="user.roles"></p></td>
              <td>
                <md-button class="edit-button md-icon-button" ng-click="vm.gotoUserDetail(user._id)" aria-label="User details" translate>
                  <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                </md-button>
                <md-button class="edit-button md-icon-button" ng-click="vm.gotoUserAdminDetail(user._id)" aria-label="User Admin details" translate>
                  <md-icon md-font-icon="icon-pencil" class="s16"></md-icon>
                </md-button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->

</div>
