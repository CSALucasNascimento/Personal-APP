////////////// Begin Header //////////////
//////////////////////////////////// -->
<section class="search-home">
  <div class="container">
    <!-- Intro Search -->
        <div class="col-md-3 offset-md-1 col-sm-12 col-location">
          <div class="row">
            <div class="nav-search-comp no-border-right nav-search-comp-white-hover" style="width: 100%">
              <a href="#" class="btn-header" data-ng-click="hsc.setClicked()" click-outside="hideDropdown()"><span>{{hsc.qCategory || 'Type of Space'}}</span></a>
              <div class="panel drop-down-menu drop-down-menu-left" data-ng-show="hsc.clicked">
                <a href="#" class="panel-body hover-item" ng-repeat="category in hsc.categories" data-ng-click="hsc.setCategory(category); hsc.setClicked()" >
                  <div class="hover-item__content">
                    {{category.name}}
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-12 col-category">
          <div class="row">
            <!-- <input type="text" class="form-control form-control-lg no-border" name="sQuery" id="sQueryLocation" placeholder="Location..." style="border-top-left-radius: 5px; border-bottom-left-radius: 5px;"> -->
            <input placeholder="Location..."
             vs-google-autocomplete="options"
             ng-model="hsc.qLocation"
             vs-place="address.place"
             vs-place-id="address.components.placeId"
             vs-home-number=""
             vs-street-number=""
             vs-street=""
             vs-city=""
             vs-state=""
             vs-post-code=""
             name="qLocation"
             type="text"
             id="qLocation"
             class="form-control form-control-lg no-border"
             style="border-top-left-radius: 5px; border-bottom-left-radius: 5px;"
            >
          </div>
        </div>
        <!-- <div class="col-md-5 col-sm-12 col-category">
          <select
            ng-model="hsc.selectedCategory"
            name="qCategory"
            id="qCategory"
            ng-options="category._id as category.name for category in hsc.categories">
          </select>
        </div> -->
        <div class="col-md-2 col-sm-12">
          <div class="row border-light-gray padding-right-10 padding-top-10 padding-bottom-10 no-border-left row-btn-search" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
            <a ui-sref="listings.advancedSearch({ qLocation: hsc.qLocation, qCategory: hsc.qCategory })" id="btn-search-WRONG" class="btn btn-primary pull-right no-padding-top" style="height: 40px; border-radius: 3px !important;"><i class="fa fa-search"></i> Search</a>

          </div>
        </div>
  </div>
</section>

<!-- /////////////////////////////////
////////////// End Header //////////////
////////////////////////////////// -->
